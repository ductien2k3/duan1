<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Đặt Hàng</title>
    <link rel="stylesheet" href="css/dathang.css">
</head>
<body>
    <div class="header">
        <h1>Đặt hàng</h1>
    </div>
    <div class="main">
        <div class="main-tr">
            <h3>Thông tin đặt hàng</h3>
            <form action="">
                <input type="email" placeholder="Nhập Email"> <br>
                <input type="text" placeholder="Họ và tên"><br>
                <input type="text" placeholder="Nhập số điện thoại"><br>
                <input type="text" placeholder="Địa chỉ giao hàng"><br>
                <textarea name="" cols="30" rows="3" placeholder="Ghi chú"></textarea> <br>
            </form>
        </div>
        <!--KẾt thúc main-tr -->

        <div class="main-giua">
            <h3>Phương Thức Vận chuyển</h3>
            <form action="">
                <input type="radio" name="" id="">Hỏa tốc <br>
                <input type="radio" name="" id="">Vận chuyển nhanh <br>
                <input type="radio" name="" id="">Vận chuyển thường <br>
            </form>

            <h3>Hình thức Thanh Toán</h3>
            <form action="">
                <input type="radio" name="" id="">Thanh Toán Khi nhận hàng <br>
                <input type="radio" name="" id="">Thẻ tín dụng <br>
            </form>
            
            <h3>Voucher</h3>
            
        </div>
        <!--KẾt thúc main-giua -->

        <div class="main-ph">
            <h3>Đơn Hàng</h3>
            <h2>Số Lượng: 1</h2>
            <div class="sp">
                <img src="image/sp1.png" alt="">
                <p class="tensp">Kệ sách cho bé</p>
            </div><br>
            <hr>
            <div class="tamtinh">
                <h2>Tạm tính:</h2>     <h3>1.290.000 đ</h3> <br>
            </div>
            <hr>
            <div class="tong">
                <h2>Tổng cộng:</h2>  <h3>1.290.000 đ</h3>
                <form action="">
                    <input type="submit" value="Đặt Hàng">
                </form>
            </div>
        </div>
        <!--KẾt thúc main-ph -->
    </div>
</body>
</html>
